
<input type="text" class="form-control" placeholder="{{placeholder}}" ng-model="query"/>
<div>
	<div ng-show="searching">
		Finding the best results...
	</div>
	<div ng-show="!result && results.length == 0">
		No results found
	</div>
	<div ng-repeat="result in results" ng-show="!searching">
		<a ng-href="{{result.link}}">
			<div class="search-item">
				<img ng-src="{{result.image}}" onerror="this.src='http://www.destenaire.com/noaccess/wp-content/uploads/2014/10/8-Oddest-Food-Items-Featured-Image1.png'"/>
				<span>{{result.title}}</span>
			</div>
		</a>
	</div>
</div>
