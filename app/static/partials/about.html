<div class="container-fluid" style="background-color: #690202">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h2 class="text-center" style="color: #e1c18f">About Us</h2>
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: #e1c18f">
 <!-- Seth & Alan row -->
  <div class="row">
    <!-- Seth -->
    <div class = "col-md-offset-2 col-xs-offset-0 col-md-4 col-xs-12 member">
      <div ng-controller="AboutCtrl">
        <member-detail info="seth"></member-detail>
      </div>
    </div>
    <!-- Alan -->
    <div class = "col-md-4 col-xs-12 member">
      <div ng-controller="AboutCtrl">
        <member-detail info="alan"></member-detail>
      </div>
    </div> 
  </div>
 
  <!-- Anthony and Jessica row -->
  <div class="row">
    <!-- Anthony -->
    <div class = "col-md-offset-2 col-xs-offset-0 col-md-4 col-xs-12 member">
      <div ng-controller="AboutCtrl">
        <member-detail info="anthony"></member-detail>
      </div>
    </div>
    <!-- Jessica -->
    <div class = "col-md-4 col-xs-12 member">
      <div ng-controller="AboutCtrl">
        <member-detail info="jessica"></member-detail>
      </div>
    </div>
  </div>

  <!-- Zachs row -->
  <div class="row">
    <!-- Zach-->
    <div class = "col-md-offset-4 col-md-4 col-xs-12 member">
      <div ng-controller="AboutCtrl">
        <member-detail info="zach"></member-detail>
      </div>
    </div> 
  </div> 
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-2 col-md-4 col-xs-6">
      <!-- Tools -->
      <br>
      <h2 class="text-center">Tools</h2>
      <div ng-repeat="tool in tools">
        <a ng-href="{{tool.link}}"><h3 class="text-center">{{tool.name}}</h3></a>
      </div>
    </div>
    <div class="col-md-4 col-xs-6">
      <!-- Data -->
      <br>
      <h2 class="text-center">Data Used</h2>
      <div ng-repeat="data in dataUsed">
        <a ng-href="{{data.link}}"><h3 class="text-center">{{data.name}}</h3></a>
      </div>
    </div>
  </div>
</div>
<!-- end of container -->
