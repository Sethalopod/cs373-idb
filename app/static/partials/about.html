<div class="container-fluid divcolor5 roomy">
  <div class="row">
    <div class="col-md-offset-2 col-md-4 col-xs-6">
      <!-- Tools -->
      <br>
      <h2 class="text-center textcolor4">Tools</h2>
      <div ng-repeat="tool in tools">
        <a ng-href="{{tool.link}}"><h3 class="text-center textcolor2">{{tool.name}}</h3></a>
      </div>
    </div>
    <div class="col-md-4 col-xs-6">
      <!-- Data -->
      <br>
      <h2 class="text-center textcolor4">Other</h2>
      <div ng-repeat="data in dataUsed">
        <a ng-href="{{data.link}}"><h3 class="text-center textcolor2">{{data.name}}</h3></a>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid divcolor5 roomy">
