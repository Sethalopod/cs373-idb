<div class ="container">
	<div class="row">
		<div class="col-md-6">
			<img ng-src="{ingredient.url}}" style="width:100%"/>
		</div>
		<div class="col-md-6">
			<h1>{{ingredient.title}}</h1>
			<div>Serving Size: {{ingredient.servingSize}}</div>
			<div>Total weight: {{ingredient.totalWeight}}</div>
			<div>Brand: {{ingredient.brand}}</div>
			<div>Category: {{ingredient.category}}</div>
		</div>
	</div>
</div>
