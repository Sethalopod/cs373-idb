<div class ="container">
	<div class="row">
		<div class="col-md-2">
			<img ng-src="{{ingredient.imageURL}}" onerror="this.src='http://www.destenaire.com/noaccess/wp-content/uploads/2014/10/8-Oddest-Food-Items-Featured-Image1.png'" style="width:100%"/>
		</div>
		<div class="col-md-6">
			<h1>{{ ingredient.title }}</h1>
			<div>Serving Size: {{ ingredient.serving_size }}</div>
			<div>Total weight: {{ ingredient.total_weight }}</div>
			<div>Brand: {{ ingredient.brand }}</div>
			<div>Category: {{ ingredient.category }}</div>
		</div>
		<div class="col-md-2">
			<h1>Recipes used in:</h1>
			<div ng-repeat="recipe in recipes">
				<a ng-href="/recipes/{{recipe.id}}"><span>{{ recipe.name }}</span></a>
			</div>
		</div>
	</div>
</div>
