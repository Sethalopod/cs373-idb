<div id="header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h2 class="text-center">Ingredients</h2>
        </div>
    </div>
</div>
<div class ="container" style="overflow:auto">
    <form class="form-inline">
        <div class="form-group">
            <label> Search: </label>
            <input ng-model="search" class="form-control"> 
        </div>
    </form>
    <div class="bottomSpacing"/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td width="20%">
                            <a ng-click="sortType = 'title'; sortReverse = !sortReverse">Title</a>
                            <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'servingSize'; sortReverse = !sortReverse">Serving Size</a>
                            <span ng-show="sortType == 'servingSize' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'servingSize' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'totalWeight'; sortReverse = !sortReverse">Total Weight</a>
                            <span ng-show="sortType == 'totalWeight' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'totalWeight' && sortReverse" class="fa fa-caret-up"></span>
                        </td>

                        <td width="20%">
                            <a ng-click="sortType = 'brand'; sortReverse = !sortReverse">Brand</a>
                            <span ng-show="sortType == 'brand' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'brand' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'category'; sortReverse = !sortReverse">Category</a>
                            <span ng-show="sortType == 'category' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'category' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="ingredient in ingredients | orderBy:sortType:sortReverse|filter:search|itemsPerPage:20">
                        <td><a ng-href="ingredients/{{ingredient.id}}">{{ ingredient.title }}</a></td>
                        <td>{{ ingredient.servingSize }}</td>
                        <td>{{ ingredient.totalWeight }}</td>
                        <td>{{ ingredient.brand }}</td>
                        <td>{{ ingredient.category }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row text-center">
        <dir-pagination-controls
          max-size="8"
          direction-links="true"
          boundary-links="true" >
        </dir-pagination-controls>
    </div>
</div>
