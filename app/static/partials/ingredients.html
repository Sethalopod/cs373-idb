<div id="header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h2 class="text-center">Ingredients</h2>
        </div>
    </div>
</div>
<div class ="container" style="overflow:scroll">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td width="20%">
                            <a ng-click="sortType = 'title'; sortReverse = !sortReverse">Title</a>
                            <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'continent'; sortReverse = !sortReverse">Serving Size</a>
                            <span ng-show="sortType == 'continent' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'continent' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'numberOfRecipes'; sortReverse = !sortReverse">Total Weight</a>
                            <span ng-show="sortType == 'numberOfRecipes' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'numberOfRecipes' && sortReverse" class="fa fa-caret-up"></span>
                        </td>

                        <td width="20%">
                            <a ng-click="sortType = 'averageNumberOfIngredientsPerRecipe'; sortReverse = !sortReverse">Brand</a>
                            <span ng-show="sortType == 'averageNumberOfIngredientsPerRecipe' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'averageNumberOfIngredientsPerRecipe' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                        <td width="20%">
                            <a ng-click="sortType = 'averageCalories'; sortReverse = !sortReverse">Category</a>
                            <span ng-show="sortType == 'averageCalories' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'averageCalories' && sortReverse" class="fa fa-caret-up"></span>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ingredient in ingredients | orderBy:sortType:sortReverse">
                        <td><a ng-href="ingredients/{{ingredient.id}}">{{ ingredient.title }}</a></td>
                        <td>{{ ingredient.servingSize }}</td>
                        <td>{{ ingredient.totalWeight }}</td>
                        <td>{{ ingredient.brand }}</td>
                        <td>{{ ingredient.category }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
