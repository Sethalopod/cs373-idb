language: python

python:
   - "3.5"

sudo: false

install:
    - pip install --upgrade pip
    - pip --version
    - pip install coverage
    - pip install numpy
    - pip install pylint
    - pip install requests

before_script:
    - chmod +x RunNetflix.py
    - chmod +x TestNetflix.py
    - alias python3.5='python'
    - uname -a
    - printenv
    - pip list
    - coverage --version
    - pylint   --version

script:
    - date
    - ls -al
    - make test
